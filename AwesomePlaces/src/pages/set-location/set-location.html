
<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>

<!-- 需要在scss中设置agm-map大小 -->
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>

        <agm-map
          [latitude]="location.lat"
          [longitude]="location.lng"
          [zoom]="16"
          (mapClick)="onSetMarker($event)" >

          <!-- *ngIf="marker" => if marker is not undefined, those marker properties only are set when tabbing  -->
          <agm-marker
            [latitude]="marker.lat"
            [longitude]="marker.lng"
            *ngIf="marker" ></agm-marker>
        </agm-map>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          color="secondary"
          (click)="onConfirm()"
          [disabled]="!marker" >Confirm</button>
      </ion-col>
      <!-- if the marker is not set, we do not want to make this modal confirmable -->
      <!-- so that you can try to submit some data which is invalid -->

      <ion-col>
        <button 
          ion-button
          block
          color="danger"
          (click)="onAbort()">Abort</button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
