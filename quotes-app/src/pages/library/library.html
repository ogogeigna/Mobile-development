
<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <!-- 视频中加不加ion-list是不一样效果的，有start and end line. （有时候会出现bug不显示line） -->
  <ion-list>
    <!-- *ngFor is used to BIND DATA (loop all the objects) -> let必须小写，将它命名为quoteGroup, data is from quoteCollection -->
    <button 
      ion-item 
      *ngFor="let quoteGroup of quoteCollection"
      [navPush]="quotesPage" 
      [navParams]="quoteGroup">
      <!-- 依次显示 each item 内容 -->
      <!-- item-left/right changes the ICON position -->
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <!-- uppercase makes the words UPPERCASE -->
      <h2>{{ quoteGroup.category | uppercase}}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
