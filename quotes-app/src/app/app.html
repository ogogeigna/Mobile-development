
<!-- The content of the menu item should get rendered in this navigation stack -->
<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- 最后要去 app.component.ts 中添加tabsPage, settingsPage -->
    <!-- 将下面[root]改tabsPage, 去app.component.ts中删除 rootPage:any = TabsPage; -->
    <ion-content>
        <ion-list>
            <button ion-item (click)="onLoad(tabsPage)" >
                <ion-icon name="settings" item-left></ion-icon>
                Quotes
            </button>
            <button ion-item (click)="onLoad(settingsPage)" >
                <ion-icon name="settings" item-left></ion-icon>
                Settings
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- #井号：引用变量 reference : to be bound to the [content] of ion-menu -->
<!-- nav is as a reference -->
<!-- 默认 load tabsPage -->
<ion-nav [root]="tabsPage" #nav></ion-nav>


<!-- ion-nav is the thing IONIC will recognize to initialize the stack of pages -->
<!-- 意味着，我们不能够用 the method -> NavController to replace the rootPage -->
<!-- 它不能够在这之前被执行 -->
